    <!-- MAIN -->
    <main class="request-page container" id="requests">
      <a
        href="../../Farmer/Farmer-Dashboard/farmer-dashboard.html"
        class="back-btn"
      >
        <span class="back-arrow">‚Äπ</span> Back
      </a>
      <section class="page-header card">
        <div class="header-content">
          <h1 class="page-title" data-text="pageTitle">My Requests</h1>
          <p class="page-subtitle" data-text="pageSubtitle">
            Incoming and outgoing requests
          </p>
        </div>
        <div class="header-stats-small">
          <div class="stat-item">
            <div class="stat-label" data-text="incomingLabel">Incoming</div>
            <div class="stat-value" id="incomingCount">0</div>
          </div>
          <div class="stat-item">
            <div class="stat-label" data-text="outgoingLabel">Outgoing</div>
            <div class="stat-value" id="outgoingCount">0</div>
          </div>
        </div>
      </section>

      <!-- TABS -->
      <section class="tabs card">
        <div class="tab-buttons">
          <button
            id="tabIncoming"
            class="tab-btn active"
            data-text="tabIncoming"
          >
            Incoming Requests
          </button>
          <button id="tabOutgoing" class="tab-btn" data-text="tabOutgoing">
            Outgoing Requests
          </button>
        </div>

        <div class="tab-content">
          <div id="incomingList" class="requests-list"></div>
          <div
            id="outgoingList"
            class="requests-list"
            style="display: none"
          ></div>
        </div>
      </section>
    </main>

    <!-- REQUEST DETAILS MODAL -->
    <div id="requestViewModal" class="modal-overlay" hidden>
      <div class="modal-box">
        <button class="modal-close" id="closeRequestView">√ó</button>

        <h3 class="modal-title">Request Details</h3>

        <div id="requestViewBody" class="request-view-grid"></div>

        <div class="modal-actions">
          <button class="btn-details" id="closeRequestViewBtn">Close</button>
        </div>
      </div>
    </div>
