    <!-- MAIN -->
    <main class="profile-page container" id="profile">
      <!-- WALLET SUMMARY -->
      <section class="wallet-summary card">
        <div class="wallet-grid">
          <div class="wallet-item">
            <div class="wallet-label" data-text="walletTotalLimit">
              Total Limit
            </div>
            <div class="wallet-value" id="walletTotal">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="walletAvailable">
              Available Balance
            </div>
            <div class="wallet-value" id="walletAvailable">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="walletLocked">
              Locked Amount
            </div>
            <div class="wallet-value" id="walletLocked">‚Çπ 0</div>
          </div>
        </div>
      </section>

      <div class="profile-grid">
        <!-- LEFT COLUMN -->
        <div class="profile-col">
          <!-- BASIC DETAILS -->
          <section class="card section-basic">
            <div class="card-header">
              <h3 data-text="basicDetails">Basic Details</h3>
              <div class="card-actions">
                <button
                  class="btn-outline btn-edit"
                  data-section="basic"
                  data-text="btnEdit"
                >
                  Edit
                </button>
              </div>
            </div>

            <form class="card-body form-basic" data-editing="false">
              <div class="form-row">
                <label data-text="phone">Phone Number</label>
                <input type="text" id="phone" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label data-text="role">Role</label>
                <input
                  type="text"
                  id="role"
                  readonly
                  class="input-locked"
                  value="Farmer"
                />
              </div>

              <div class="form-row">
                <label data-text="farmerName">Full Name</label>
                <input
                  type="text"
                  id="farmerName"
                  placeholder="Enter full name"
                  disabled
                />
              </div>

              <div class="form-row">
                <label data-text="district">District</label>
                <input
                  type="text"
                  id="district"
                  readonly
                  class="input-locked"
                />
              </div>

              <div class="form-row">
                <label data-text="block">Block</label>
                <input type="text" id="block" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label data-text="village">Village / City</label>
                <input type="text" id="village" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label data-text="pincode">PIN Code</label>
                <input type="text" id="pinCode" readonly class="input-locked" />
              </div>

              <div class="form-actions" hidden>
                <button
                  type="button"
                  class="btn-outline btn-cancel"
                  data-section="basic"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-primary btn-save"
                  data-section="basic"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- LAND SUMMARY -->
          <section class="card section-land">
            <div class="card-header">
              <h3 data-text="landDetails">My Lands</h3>
              <div class="card-actions">
                <a
                  href="../Farmer-Land/farmer-land.html"
                  class="btn-outline"
                  data-text="manageLands"
                  >Manage Lands</a
                >
              </div>
            </div>

            <div class="card-body" id="landsList">
              <p class="empty-text" data-text="noLands">No lands added yet.</p>
            </div>
          </section>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="profile-col sidebar-right">
          <!-- PHOTO CARD -->
          <section class="card card-photo">
            <div class="card-header">
              <h3 data-text="landPhoto">Land Photo</h3>
            </div>
            <div class="card-body photo-body">
              <div class="photo-preview" id="photoPreview">
                <img id="photoImg" alt="Land photo" src="" hidden />
                <div class="photo-empty" id="photoEmpty">No photo</div>
              </div>

              <div class="photo-actions">
                <input type="file" id="photoInput" accept="image/*" hidden />
                <button
                  class="btn-outline"
                  id="btnUpload"
                  data-text="btnUpload"
                >
                  Upload
                </button>
                <button
                  class="btn-outline"
                  id="btnReplace"
                  hidden
                  data-text="btnReplace"
                >
                  Replace
                </button>
                <button
                  class="btn-outline"
                  id="btnDelete"
                  hidden
                  data-text="btnDelete"
                >
                  Delete
                </button>
              </div>
            </div>
          </section>

          <!-- ACCOUNT SUMMARY -->
          <section class="card card-info">
            <div class="card-body">
              <h4 data-text="accountTitle">Account</h4>
              <p>
                <strong data-text="farmerNameLabel">Name:</strong>
                <span id="infoName">‚Äî</span>
              </p>
              <p>
                <strong data-text="phoneLabel">Phone:</strong>
                <span id="infoPhone">‚Äî</span>
              </p>
              <p>
                <strong data-text="locationLabel">Location:</strong>
                <span id="infoLocation">‚Äî</span>
              </p>
            </div>
          </section>
        </div>
      </div>
    </main>
