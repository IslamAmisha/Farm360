    <!-- === Main content === -->
    <main class="profile-page container" id="profile">
      <!-- Top wallet summary card -->
      <section class="wallet-summary card">
        <div class="wallet-grid">
          <div class="wallet-item">
            <div class="wallet-label" data-text="totalReceivable">
              Total Receivable
            </div>
            <div class="wallet-value" id="totalReceivable">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="totalReleased">
              Total Released
            </div>
            <div class="wallet-value" id="totalReleased">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="totalPending">
              Total Pending
            </div>
            <div class="wallet-value" id="totalPending">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="lastTransaction">
              Last Transaction
            </div>
            <div class="wallet-value" id="lastTransaction">‚Äî</div>
          </div>
        </div>
      </section>

      <!-- Layout: left column forms, right column actions/photo -->
      <div class="profile-grid">
        <div class="profile-col">
          <!-- Basic Details Card -->
          <section class="card section-basic">
            <div class="card-header">
              <h3 data-text="basicDetails">Basic Details</h3>
              <div class="card-actions">
                <button
                  class="btn-outline btn-edit"
                  data-section="basic"
                  data-text="btnEdit"
                >
                  Edit
                </button>
              </div>
            </div>

            <form class="card-body form-basic" data-editing="false">
              <div class="form-row">
                <label data-text="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  readonly
                  value="+91 9XXXXXXXXX"
                  class="input-locked"
                />
              </div>

              <div class="form-row">
                <label data-text="role">Role</label>
                <input
                  type="text"
                  id="role"
                  readonly
                  value="Farmer"
                  class="input-locked"
                />
              </div>

              <div class="form-row">
                <label data-text="farmerName">Full Name</label>
                <input
                  type="text"
                  id="farmerName"
                  placeholder="Enter full name"
                  disabled
                />
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="district">District</label>
                  <select id="districtSelect" disabled></select>
                </div>

                <div>
                  <label data-text="block">Block</label>
                  <select id="blockSelect" disabled></select>
                </div>
              </div>

              <div class="form-row">
                <label data-text="village">Village / City</label>
                <input
                  type="text"
                  id="village"
                  placeholder="Village or City"
                  disabled
                />
              </div>

              <div class="form-row">
                <label data-text="pincode">PIN Code</label>
                <input
                  type="text"
                  id="pincode"
                  maxlength="6"
                  placeholder="PIN Code"
                  disabled
                />
              </div>

              <div class="form-actions" hidden>
                <button
                  type="button"
                  class="btn-outline btn-cancel"
                  data-section="basic"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-primary btn-save"
                  data-section="basic"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- Land Details Card -->
          <section class="card section-land">
            <div class="card-header">
              <h3 data-text="landDetails">Land Details</h3>
              <div class="card-actions">
                <button
                  class="btn-outline btn-edit"
                  data-section="land"
                  data-text="btnEdit"
                >
                  Edit
                </button>
              </div>
            </div>

            <form class="card-body form-land" data-editing="false">
              <div class="form-row">
                <label data-text="landSize">Land Size (acres)</label>
                <input
                  type="number"
                  id="landSize"
                  step="0.01"
                  min="0"
                  disabled
                />
              </div>

              <div class="form-row">
                <label data-text="croppingPattern">Cropping Pattern</label>
                <select id="croppingPattern" disabled>
                  <option value="">Select</option>
                  <option value="monocrop">Monocrop</option>
                  <option value="intercrop">Intercrop</option>
                  <option value="mixed">Mixed</option>
                </select>
              </div>

              <div class="form-row">
                <label data-text="crops">Crops (select multiple)</label>
                <div id="cropsChecklist" class="crops-checklist"></div>
              </div>

              <div class="form-row">
                <label data-text="cropSubcategories">Crop Subcategories</label>
                <div id="cropSubcategories" class="subcategories"></div>
              </div>

              <div class="form-actions" hidden>
                <button
                  type="button"
                  class="btn-outline btn-cancel"
                  data-section="land"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-primary btn-save"
                  data-section="land"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>
        </div>

        <div class="profile-col sidebar-right">
          <!-- Photo Card -->
          <section class="card card-photo">
            <div class="card-header">
              <h3 data-text="landPhoto">Land Photo</h3>
            </div>
            <div class="card-body photo-body">
              <div class="photo-preview" id="photoPreview">
                <img id="photoImg" alt="Land photo" src="" hidden />
                <div class="photo-empty" id="photoEmpty">No photo</div>
              </div>

              <div class="photo-actions">
                <input type="file" id="photoInput" accept="image/*" hidden />
                <button
                  class="btn-outline"
                  id="btnUpload"
                  data-text="btnUpload"
                >
                  Upload
                </button>
                <button
                  class="btn-outline"
                  id="btnReplace"
                  hidden
                  data-text="btnReplace"
                >
                  Replace
                </button>
                <button
                  class="btn-outline"
                  id="btnDelete"
                  hidden
                  data-text="btnDelete"
                >
                  Delete
                </button>
              </div>
            </div>
          </section>

          <!-- Quick contact / actions card -->
          <section class="card card-info">
            <div class="card-body">
              <h4 data-text="accountTitle">Account</h4>
              <p>
                <strong data-text="farmerNameLabel">Name:</strong>
                <span id="infoName">‚Äî</span>
              </p>
              <p>
                <strong data-text="phoneLabel">Phone:</strong>
                <span id="infoPhone">‚Äî</span>
              </p>
              <p>
                <strong data-text="locationLabel">Location:</strong>
                <span id="infoLocation">‚Äî</span>
              </p>
            </div>
          </section>
        </div>
      </div>
    </main>
