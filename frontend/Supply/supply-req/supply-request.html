    <!-- MAIN -->
    <main class="container supply-page" id="supply-page">
      <h1 class="page-title">Supply Execution Request</h1>

      <div class="page-grid">
        <!-- LEFT: content (main card) -->
        <section class="card card-request">
          <form id="supplyForm" class="form-grid">
            <!-- SECTION 1: Create Supply Request Card -->
            <div class="section">
              <h3 class="section-title">Create Supply Request</h3>

              <div class="form-row">
                <label for="agreementId">Agreement ID</label>
                <select id="agreementId" required>
                  <option value="">-- Select agreement --</option>
                </select>
              </div>

              <div class="form-row hidden">
                <label for="proposalVersion">Proposal Version</label>
                <input id="proposalVersion" type="text" readonly />
              </div>

              <div class="two-col-grid">
                <div class="form-row">
                  <label for="stage">Farming Stage</label>
                  <select id="stage" required>
                    <option value="">-- Select stage --</option>
                    <option value="ADVANCE">ADVANCE</option>
                    <option value="MID">MID</option>
                    <option value="FINAL">FINAL</option>
                  </select>
                </div>

                <div class="form-row">
                  <label for="supplierType">Supplier Type</label>
                  <select id="supplierType" required>
                    <option value="">-- Select supplier type --</option>
                    <option value="INPUT_SUPPLIER">INPUT_SUPPLIER</option>
                    <option value="MACHINERY_RENTAL">MACHINERY_RENTAL</option>
                    <option value="SERVICE_PROVIDER">SERVICE_PROVIDER</option>
                    <option value="LOGISTICS_PROVIDER">
                      LOGISTICS_PROVIDER
                    </option>
                  </select>
                </div>

                <div class="form-row">
                  <label for="expectedDeliveryDate"
                    >Expected Delivery Date</label
                  >
                  <input id="expectedDeliveryDate" type="date" required />
                </div>

                <div class="form-row">
                  <label for="demandAmount">Demand Amount (‚Çπ)</label>
                  <input
                    id="demandAmount"
                    type="number"
                    min="0"
                    step="0.01"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- SECTION 2: Items Table (Dynamic) -->
            <div class="section">
              <h3 class="section-title">Items</h3>

              <div class="table-wrap">
                <table id="itemsTable">
                  <thead>
                    <tr>
                      <th>Item Type</th>
                      <th>Product Name</th>
                      <th>Brand Name</th>
                      <th style="width: 90px">Quantity</th>
                      <th>Unit</th>
                      <th>Expected Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <div class="table-actions">
                <button type="button" id="addItemBtn" class="btn-outline">
                  Add Item
                </button>
              </div>
            </div>

            <!-- BOTTOM ACTIONS -->
            <div class="form-actions">
              <button type="submit" id="submitBtn" class="btn-primary">
                Broadcast Supply Request
              </button>
              <a href="../supply-order/supply-orders.html" class="link-muted"
                >View My Supply Orders</a
              >
            </div>
          </form>
        </section>
      </div>
