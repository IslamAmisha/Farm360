    <!-- MAIN -->
    <main class="wallet-page container" id="walletPage">
      <div class="page-top-bar">
        <button id="backToDashboard" class="back-btn">
          <span class="arrow">‚Äπ</span>
          <span>Back</span>
        </button>
      </div>

      <!-- Wallet Summary -->
      <section class="wallet-summary card">
        <div class="wallet-grid" style="grid-template-columns: repeat(3, 1fr)">
          <div class="wallet-item">
            <div class="wallet-label" data-text="walletBalance">
              Wallet Balance
            </div>
            <div class="wallet-value" id="walletBalance">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="supplierLocked">
              Supplier Locked
            </div>
            <div class="wallet-value" id="supplierLocked">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="farmerProfitLocked">
              Farmer Profit Locked
            </div>
            <div class="wallet-value" id="farmerProfitLocked">‚Çπ 0</div>
          </div>
        </div>
      </section>

      <!-- Deposit section -->
      <section class="card deposit-card">
        <div class="card-header">
          <h3 data-text="depositTitle">Add Money to Wallet</h3>
        </div>
        <div class="card-body">
          <div class="form-row">
            <label data-text="amountLabel">Amount</label>
            <input type="number" id="amountInput" min="0" />
          </div>
          <div id="amountError" class="error-msg"></div>
          <div id="amountSuccess" class="success-msg"></div>
          <button id="addMoneyBtn" class="btn btn-primary" data-text="btnAdd">
            Add Money to Wallet
          </button>
        </div>
      </section>
    </main>
