<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm360 ‚Äî My Buyer Profile</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Landing Page Theme -->
    <link rel="stylesheet" href="../../Landing-page/landing-page.css" />

    <!-- Page specific -->
    <link rel="stylesheet" href="buyer-profile.css" />
  </head>

  <body class="theme-light lang-en">
    <!-- HEADER -->
    <header id="site-header">
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <span class="logo-icon">üåø</span>
            <span data-text="brandName">Farm360</span>
          </div>
        </div>

        <nav class="nav-links">
          <a href="../../Landing-page/landing-page.html" data-text="navHome"
            >Home</a
          >
          <a
            href="../../Landing-page/landing-page.html#modules"
            data-text="navModules"
            >Modules</a
          >
          <a
            href="../../Landing-page/landing-page.html#about"
            data-text="navAbout"
            >About</a
          >
          <a
            href="../../Landing-page/landing-page.html#data-insights"
            data-text="navInsights"
            >Insights</a
          >
          <a
            href="../../Landing-page/landing-page.html#footer"
            data-text="navSupport"
            >Support</a
          >
        </nav>

        <div class="header-right">
          <button id="themeToggle" class="icon-btn">
            <span class="icon-sun">‚òÄÔ∏è</span>
            <span class="icon-moon">üåô</span>
          </button>
          <button id="langToggle" class="lang-btn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
          <button id="mobileMenuBtn" class="mobile-menu-btn">‚ò∞</button>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="profile-page container" id="profile">
      <!-- Wallet -->
      <section class="wallet-summary card">
        <div class="wallet-grid">
          <div class="wallet-item">
            <div class="wallet-label" data-text="walletBalance">
              Wallet Balance
            </div>
            <div class="wallet-value" id="walletBalance">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="walletEscrow">
              Escrow Locked
            </div>
            <div class="wallet-value" id="walletEscrow">‚Çπ 0</div>
          </div>
        </div>
      </section>

      <div class="profile-grid">
        <!-- LEFT COLUMN -->
        <div class="profile-col">
          <!-- BASIC DETAILS -->
          <section class="card section-basic">
            <div class="card-header">
              <h3 data-text="basicDetails">Basic Details</h3>
              <button
                class="btn-outline btn-edit"
                data-section="basic"
                data-text="btnEdit"
              >
                Edit
              </button>
            </div>

            <form class="card-body form-basic" data-editing="false">
              <div class="form-row">
                <label data-text="phone">Phone Number</label>
                <input type="text" id="phone" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label data-text="role">Role</label>
                <input
                  type="text"
                  id="role"
                  readonly
                  class="input-locked"
                  value="Buyer"
                />
              </div>

              <div class="form-row">
                <label data-text="fullName">Full Name</label>
                <input type="text" id="fullName" disabled />
              </div>

              <div class="form-row">
                <label data-text="aadhar">Aadhaar Number</label>
                <input type="text" id="aadhar" readonly class="input-locked" />
              </div>

              <div class="form-row two-cols">
                <div>
                  <label>District</label>
                  <input
                    type="text"
                    id="district"
                    readonly
                    class="input-locked"
                  />
                </div>
                <div>
                  <label>Block</label>
                  <input type="text" id="block" readonly class="input-locked" />
                </div>
              </div>

              <div class="form-row">
                <label>City</label>
                <input type="text" id="city" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label>Village</label>
                <input type="text" id="village" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label>PIN Code</label>
                <input type="text" id="pincode" readonly class="input-locked" />
              </div>

              <div class="form-actions" hidden>
                <button
                  type="button"
                  class="btn-outline btn-cancel"
                  data-section="basic"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-primary btn-save"
                  data-section="basic"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- BUSINESS DETAILS -->
          <section class="card section-business">
            <div class="card-header">
              <h3 data-text="businessDetails">Business Details</h3>
              <button
                class="btn-outline btn-edit"
                data-section="business"
                data-text="btnEdit"
              >
                Edit
              </button>
            </div>

            <form class="card-body form-business" data-editing="false">
              <div class="form-row">
                <label data-text="businessName">Business Name</label>
                <input type="text" id="businessName" disabled />
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="businessType">Business Type</label>
                  <select id="businessType" disabled>
                    <option value="">Select</option>
                    <option value="INDIVIDUAL">Individual</option>
                    <option value="COMPANY">Company</option>
                    <option value="EXPORTER">Exporter</option>
                    <option value="WHOLESALER">Wholesaler</option>
                    <option value="RETAILER">Retailer</option>
                  </select>
                </div>

                <div>
                  <label data-text="businessScale">Business Scale</label>
                  <select id="businessScale" disabled>
                    <option value="">Select</option>
                    <option value="SMALL">Small</option>
                    <option value="MEDIUM">Medium</option>
                    <option value="LARGE">Large</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <label data-text="govtApprovals">Government Approvals</label>
                <div class="checkbox-row">
                  <label
                    ><input type="checkbox" id="payTax" disabled /><span
                      data-text="payTaxLabel"
                      >Pays Tax</span
                    ></label
                  >
                  <label
                    ><input type="checkbox" id="gstRegistered" disabled /><span
                      data-text="gstLabel"
                      >GST Registered</span
                    ></label
                  >
                  <label
                    ><input type="checkbox" id="licence" disabled /><span
                      data-text="licenceLabel"
                      >Has Licence</span
                    ></label
                  >
                </div>
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="businessAge">Business Age</label>
                  <select id="businessAge" disabled>
                    <option value="">Select</option>
                    <option value="LT1">Less than 1 year</option>
                    <option value="Y1TO5">1‚Äì5 years</option>
                    <option value="GT5">More than 5 years</option>
                  </select>
                </div>
                <div>
                  <label data-text="warehouseName">Warehouse Name</label>
                  <input type="text" id="wareName" disabled />
                </div>
              </div>

              <div class="form-row">
                <label data-text="warehouseLocation">Warehouse Location</label>
                <input type="text" id="wareLocation" disabled />
              </div>

              <div class="form-row">
                <label data-text="annualPurchase">Annual Purchase</label>
                <select id="annualPurchase" disabled>
                  <option value="">Select</option>
                  <option value="LT10">Less than 10 tons</option>
                  <option value="T10TO100">10‚Äì100 tons</option>
                  <option value="GT100">More than 100 tons</option>
                </select>
              </div>

              <div class="form-actions" hidden>
                <button
                  class="btn-outline btn-cancel"
                  data-section="business"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  class="btn-primary btn-save"
                  data-section="business"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>

          <!-- CROPS -->
          <section class="card section-crops">
            <div class="card-header">
              <h3 data-text="cropsDetails">Crops Dealt With</h3>
              <button
                class="btn-outline btn-edit"
                data-section="crops"
                data-text="btnEdit"
              >
                Edit
              </button>
            </div>

            <form class="card-body form-crops" data-editing="false">
              <div class="form-row">
                <label data-text="cropsLabel">Crops</label>
                <div id="cropsChecklist" class="crops-checklist"></div>
              </div>

              <div class="form-row">
                <label data-text="cropSubLabel">Crop Subcategories</label>
                <div id="cropSubcategories"></div>
              </div>

              <div class="form-actions" hidden>
                <button
                  class="btn-outline btn-cancel"
                  data-section="crops"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  class="btn-primary btn-save"
                  data-section="crops"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="profile-col sidebar-right">
          <section class="card card-photo">
            <h3 data-text="buyerPhoto">Buyer / Business Photo</h3>
            <div class="photo-preview">
              <img id="photoImg" hidden />
              <div id="photoEmpty">No photo</div>
            </div>
            <div class="photo-actions">
              <input type="file" id="photoInput" accept="image/*" hidden />
              <button id="btnUpload" class="btn-outline" data-text="btnUpload">
                Upload
              </button>
              <button
                id="btnReplace"
                class="btn-outline"
                hidden
                data-text="btnReplace"
              >
                Replace
              </button>
              <button
                id="btnDelete"
                class="btn-outline"
                hidden
                data-text="btnDelete"
              >
                Delete
              </button>
            </div>
          </section>

          <section class="card card-info">
            <h4 data-text="accountTitle">Account</h4>
            <p>
              <strong data-text="buyerNameLabel">Name:</strong>
              <span id="infoName">‚Äî</span>
            </p>
            <p>
              <strong data-text="phoneLabel">Phone:</strong>
              <span id="infoPhone">‚Äî</span>
            </p>
            <p>
              <strong data-text="locationLabel">Location:</strong>
              <span id="infoLocation">‚Äî</span>
            </p>
            <p>
              <strong data-text="businessTypeShort">Business Type:</strong>
              <span id="infoBusinessType">‚Äî</span>
            </p>
          </section>
        </div>
      </div>
    </main>

    <script src="buyer-profile.js"></script>
  </body>
</html>
