<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm360 ‚Äî Buyer Registration</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="buyer-register.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- HEADER -->
      <header class="top-header">
        <div class="left">
          <span class="logo-icon">üåø</span>
          <span class="logo-text">Farm360</span>
        </div>
        <div class="controls">
          <button id="themeToggle" class="icon-btn">
            <span class="icon-sun">‚òÄÔ∏è</span>
            <span class="icon-moon">üåô</span>
          </button>
          <button id="langToggle" class="lang-btn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
        </div>
      </header>

      <!-- MAIN -->
      <main class="container">
        <div class="title-row">
          <h1 class="page-title" data-text="pageTitle">Buyer Registration</h1>

          <a
            href="../../Registration/user-register.html"
            class="back-btn-card"
            data-text="backBtn"
            >‚Äπ Back</a
          >
        </div>

        <p class="page-subtitle" data-text="pageSubtitle">
          Provide your details to complete your Farm360 buyer profile.
        </p>

        <form id="buyerForm" novalidate>
          <!-- CARD 1 ‚Äì BASIC -->
          <section class="card">
            <h2 class="card-title" data-text="basicTitle">Basic Details</h2>

            <div class="form-group">
              <label data-text="fullNameLabel">Full Name</label>
              <input type="text" id="fullName" required />
              <div class="error" id="fullNameErr"></div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-text="aadharLabel">Aadhaar Number</label>
                <input type="text" id="aadhar" maxlength="12" />
                <div class="error" id="aadharErr"></div>
              </div>

              <div class="form-group">
                <label data-text="aadharPhotoLabel">Aadhaar Photo</label>
                <input type="file" id="aadharPhoto" accept="image/*" />
                <img id="aadharPreview" class="preview-img hidden" />
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-text="districtLabel">District</label>
                <select id="district">
                  <option value="">Select district</option>
                </select>
                <div class="error" id="districtErr"></div>
              </div>

              <div class="form-group">
                <label data-text="blockLabel">Block</label>
                <select id="block" disabled>
                  <option value="">Select block</option>
                </select>
                <div class="error" id="blockErr"></div>
              </div>
            </div>

            <div class="form-group">
              <label data-text="cityLabel">City</label>
              <select id="city" disabled>
                <option value="">Select city</option>
              </select>
              <div class="error" id="cityErr"></div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-text="villageLabel">Village</label>
                <input type="text" id="village" />
              </div>

              <div class="form-group">
                <label data-text="pinLabel">PIN Code</label>
                <input type="text" id="pin" maxlength="6" />
                <div class="error" id="pinErr"></div>
              </div>
            </div>
          </section>

          <!-- CARD 2 ‚Äì BUSINESS -->
          <section class="card">
            <h2 class="card-title" data-text="businessTitle">
              Business Details
            </h2>

            <div class="form-group">
              <label data-text="businessNameLabel">Business Name</label>
              <input type="text" id="businessName" />
            </div>

            <div class="row">
              <div class="form-group">
                <label data-text="businessTypeLabel">Business Type</label>
                <select id="businessType">
                  <option value="">Select</option>
                  <option value="individual">Individual</option>
                  <option value="company">Company</option>
                  <option value="exporter">Exporter</option>
                  <option value="wholesaler">Wholesaler</option>
                  <option value="retailer">Retailer</option>
                </select>
              </div>

              <div class="form-group">
                <label data-text="businessScaleLabel">Business Scale</label>
                <select id="businessScale">
                  <option value="">Select</option>
                  <option value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label data-text="govtApprovalLabel">Government Approvals</label>
              <div class="checkbox-row">
                <label><input type="checkbox" id="payTax" /> Pay Tax</label>
                <label
                  ><input type="checkbox" id="gstRegistered" /> GST
                  Registered</label
                >
                <label
                  ><input type="checkbox" id="licence" /> Has Licence</label
                >
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <label data-text="businessAgeLabel">Business Age</label>
                <select id="businessAge">
                  <option value="">Select</option>
                  <option value="lt1">Less than 1 year</option>
                  <option value="_1to5">1 to 5 years</option>
                  <option value="gt5">More than 5 years</option>
                </select>
              </div>

              <div class="form-group">
                <label data-text="warehouseNameLabel">Warehouse Name</label>
                <input type="text" id="wareName" />
              </div>
            </div>

            <div class="form-group">
              <label data-text="warehouseLocationLabel"
                >Warehouse Location</label
              >
              <input type="text" id="wareLocation" />
            </div>

            <div class="form-group">
              <label data-text="annualPurchaseLabel">Annual Purchase</label>
              <select id="annualPurchase">
                <option value="">Select</option>
                <option value="lt10">Less than 10 tons</option>
                <option value="_10to100">10 to 100 tons</option>
                <option value="gt100">More than 100 tons</option>
              </select>
            </div>
          </section>

          <!-- CARD 3 ‚Äì CROPS -->
          <section class="card">
            <h2 class="card-title" data-text="cropsTitle">Crops Dealt With</h2>

            <!-- CROPS DROPDOWN (Multi-select UI like farmer) -->
            <div class="form-group">
              <label data-text="buyerCropsLabel">Crops</label>

              <select id="buyerCropsSelect" multiple size="6"></select>

              <div id="buyerSelectedCrops" class="selected-items"></div>
              <div class="error" id="buyerCropsErr"></div>
            </div>

            <div class="form-group">
              <label data-text="buyerCropSubLabel">Crop Subcategories</label>
              <select id="buyerCropSub" multiple size="6" disabled></select>
              <div class="error" id="buyerCropSubErr"></div>
            </div>
          </section>

          <!-- SUBMIT -->
          <div class="submit-container">
            <button type="submit" class="btn-primary" id="submitBtn">
              Submit Profile
            </button>
          </div>

          <div id="formMsg" class="success-msg"></div>
        </form>
      </main>
    </div>

    <script src="buyer-register.js"></script>
  </body>
</html>
