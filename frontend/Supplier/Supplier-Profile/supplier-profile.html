    <!-- MAIN -->
    <main class="container" id="profile">
      <button id="backToDashboard" class="back-btn-card">‚Äπ Back</button>

      <!-- WALLET SUMMARY (top cards) -->
      <section class="wallet-summary card">
        <div class="wallet-grid" style="grid-template-columns: repeat(2, 1fr)">
          <div class="wallet-item">
            <div class="wallet-label" data-text="walletAvailable">
              Available Balance
            </div>
            <div class="wallet-value" id="walletAvailable">‚Çπ 0</div>
          </div>

          <div class="wallet-item">
            <div class="wallet-label" data-text="completedJobs">
              Completed Jobs
            </div>
            <div class="wallet-value" id="completedJobs">0</div>
          </div>
        </div>
      </section>

      <div class="profile-grid">
        <!-- LEFT COLUMN -->
        <div class="profile-col">
          <!-- BASIC DETAILS -->
          <section class="card section-basic">
            <div class="card-header">
              <h3 data-text="basicDetails">Basic Details</h3>
              <div class="card-actions">
                <button
                  class="btn-outline btn-edit"
                  data-section="basic"
                  data-text="btnEdit"
                >
                  Edit
                </button>
              </div>
            </div>

            <form class="card-body form-basic" data-editing="false">
              <div class="form-row">
                <label data-text="phone">Phone Number</label>
                <input type="text" id="phone" readonly class="input-locked" />
              </div>

              <div class="form-row">
                <label data-text="role">Role</label>
                <input
                  type="text"
                  id="role"
                  readonly
                  class="input-locked"
                  value="Supplier"
                />
              </div>

              <div class="form-row">
                <label data-text="supplierName">Supplier Name</label>
                <input
                  type="text"
                  id="supplierName"
                  placeholder="Enter supplier name"
                  disabled
                />
                <span id="verificationBadge" style="margin-left: 8px"></span>
              </div>

              <div class="form-row">
                <label data-text="businessName">Business Name</label>
                <input
                  type="text"
                  id="businessName"
                  placeholder="Business name"
                  disabled
                />
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="supplierType">Supplier Type</label>
                  <select id="supplierType" disabled>
                    <option value="TRANSPORT">Transport</option>
                    <option value="COLD_STORAGE">Cold Storage</option>
                    <option value="PACKAGING">Packaging</option>
                    <option value="OTHERS">Others</option>
                  </select>
                </div>
                <div>
                  <label data-text="bankAccount">Bank Account Number</label>
                  <input type="text" id="bankAccount" disabled />
                </div>
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="district">District</label>
                  <input
                    type="text"
                    id="district"
                    readonly
                    class="input-locked"
                  />
                </div>
                <div>
                  <label data-text="block">Block</label>
                  <input type="text" id="block" readonly class="input-locked" />
                </div>
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="city">City</label>
                  <input type="text" id="city" readonly class="input-locked" />
                </div>
                <div>
                  <label data-text="village">Village / City</label>
                  <input type="text" id="village" disabled />
                </div>
              </div>

              <div class="form-row two-cols">
                <div>
                  <label data-text="pincode">PIN Code</label>
                  <input type="text" id="pinCode" disabled />
                </div>
                <div>
                  <label data-text="pan">PAN Number</label>
                  <input
                    type="text"
                    id="panNumber"
                    readonly
                    class="input-locked"
                  />
                </div>
              </div>

              <div class="form-row">
                <label data-text="gst">GST Number</label>
                <input
                  type="text"
                  id="gstNumber"
                  readonly
                  class="input-locked"
                />
              </div>

              <div class="form-actions" hidden>
                <button
                  type="button"
                  class="btn-outline btn-cancel"
                  data-section="basic"
                  data-text="btnCancel"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn-primary btn-save"
                  data-section="basic"
                  data-text="btnSave"
                >
                  Save
                </button>
              </div>
            </form>
          </section>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="profile-col sidebar-right">
          <!-- PHOTO CARD (business/profile photo) -->
          <section class="card card-photo">
            <div class="card-header">
              <h3 data-text="businessPhoto">Business Photo</h3>
            </div>
            <div class="card-body photo-body">
              <div class="photo-preview" id="photoPreview">
                <img id="photoImg" alt="Business photo" src="" hidden />
                <div class="photo-empty" id="photoEmpty">No photo</div>
              </div>

              <div class="photo-actions">
                <input type="file" id="photoInput" accept="image/*" hidden />
                <button
                  class="btn-outline"
                  id="btnUpload"
                  data-text="btnUpload"
                >
                  Upload
                </button>
                <button
                  class="btn-outline"
                  id="btnReplace"
                  hidden
                  data-text="btnReplace"
                >
                  Replace
                </button>
                <button
                  class="btn-outline"
                  id="btnDelete"
                  hidden
                  data-text="btnDelete"
                >
                  Delete
                </button>
              </div>
            </div>
          </section>

          <!-- ACCOUNT SUMMARY -->
          <section class="card card-info">
            <div class="card-body">
              <h4 data-text="accountTitle">Account</h4>
              <p>
                <strong data-text="supplierNameLabel">Name:</strong>
                <span id="infoName">‚Äî</span>
              </p>
              <p>
                <strong data-text="phoneLabel">Phone:</strong>
                <span id="infoPhone">‚Äî</span>
              </p>
              <p>
                <strong data-text="supplierTypeLabel">Supplier Type:</strong>
                <span id="infoSupplierType">‚Äî</span>
              </p>
              <p>
                <strong data-text="locationLabel">Location:</strong>
                <span id="infoLocation">‚Äî</span>
              </p>
            </div>
          </section>

          <!-- WALLET SMALL CARD -->
          <section class="card card-info">
            <div class="card-body">
              <h4>Wallet</h4>
              <p style="margin: 6px 0">
                <strong data-text="walletAvailable">Available Balance</strong>
              </p>
              <p class="wallet-value" id="walletAvailableRight">‚Çπ 0</p>
              <!-- no actions: wallet shows only available balance per spec -->
            </div>
          </section>
        </div>
      </div>
